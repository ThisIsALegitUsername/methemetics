<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>grade calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <titlebar><h2>Grade Calculator</h2></titlebar>
  <inputbox-container>
      <inputbox>
      <h3>Assignments</h3>
      <br>
    <input type="text" id="assignmentpoints" name="assignmentpoints" placeholder="Earned points">
    <input type="text" id="assignmenttotal" name="assignmenttotal" placeholder="Total points possible">
    <!--<input type="text" id="assignmentweight" name="assignment" placeholder="Weight">!-->
  </inputbox>
  <inputbox>
      <h3>Assessments</h3>
      <br>
    <input type="text" id="assessmentpoints" name="assessmentpoints" placeholder="Earned points">
    <input type="text" id="assessmenttotal" name="assessmenttotal" placeholder="Total points possible">
    <!--<input type="text" id="assessmentweight" name="assessment" placeholder="Weight">!-->
  </inputbox>
  </inputbox-container>
  <button onclick="calculate();">Submit</button>
  <script src="script.js"></script>
  <br>
  <br>
  <div id="result"></div>
</body>

</html>
